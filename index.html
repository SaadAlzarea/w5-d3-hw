<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Home page</title>
  </head>
  <body>
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <a class="navbar-brand">Navbar</a>
        <div>
          <button
            onclick="login()"
            id="login-link"
            class="btn btn-success d-none"
          >
            <a style="text-decoration: none; color: white" href="login.html"
              >Login</a
            >
          </button>
          <button onclick="logout()" id="logout-link" class="d-none">
            logOut
          </button>
          <span id="username-display" class="mx-2"></span>
        </div>
      </div>
    </nav>
    <section id="add-post" class="d-flex flex-column w-50 gap-2 m-auto">
      <h2>add post</h2>
      <input placeholder="add imageUrl" type="text" id="imageUrl" required />
      <input placeholder="add text" type="text" id="postText" />
      <button id="submit">post</button>
    </section>
    <section id="posts-container"></section>
    <script src="main.js"></script>
    <script>
      const currentUser = localStorage.getItem("username");
      const usernameDisplay = document.getElementById("username-display");
      
      if (currentUser) {
        usernameDisplay.textContent = `Welcome, ${currentUser}`;
        document.getElementById("logout-link").className =
          "d-flex btn btn-outline-danger";
        document.getElementById("add-post").className =
          "d-flex flex-column w-50 gap-2 m-auto";
      } else {
        document.getElementById("login-link").className =
          "d-flex btn btn-success";
        document.getElementById("add-post").className = "d-none ";
      }

      function logout() {
        localStorage.removeItem("username");
        window.location.href = "login.html";
      }
    </script>
  </body>
</html>
